sudo: false
language: python
python:
    - 2.6
    - 2.7
    - 3.4
    - 3.5
    - pypy
env:
    - DJANGO_VERSION=1.4.22
    - DJANGO_VERSION=1.5.12
    - DJANGO_VERSION=1.6.11
    - DJANGO_VERSION=1.7.11
    - DJANGO_VERSION=1.8.10
    - DJANGO_VERSION=1.9.3
matrix:
    exclude:
        - python: 2.6
          env: DJANGO_VERSION=1.7.11
        - python: 2.6
          env: DJANGO_VERSION=1.8.10
        - python: 2.6
          env: DJANGO_VERSION=1.9.3
        - python: 3.5
          env: DJANGO_VERSION=1.4.22
        - python: 3.5
          env: DJANGO_VERSION=1.5.12
        - python: 3.5
          env: DJANGO_VERSION=1.6.11
        - python: 3.5
          env: DJANGO_VERSION=1.7.11
        - python: 3.4
          env: DJANGO_VERSION=1.4.22
        - python: 3.4
          env: DJANGO_VERSION=1.5.12
        - python: 3.4
          env: DJANGO_VERSION=1.6.11
        - python: 3.4
          env: DJANGO_VERSION=1.7.11
install:
    - pip install -r requirements.txt
    - pip install Django==$DJANGO_VERSION
script:
    - nosetests --with-coverage --cover-package=djproxy
after_success:
    - coveralls
